<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
    <a class="header__link-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="task">
      <h3 class="task__title">Add Item</h3>
      <div class="task__add-new add-task">
        <input id="new-task" class="task-input add-task__input" type="text">
        <button class="task-btn">Add</button>
      </div>
    </section>
    <section class="task">
      <h3 class="task__title">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="task-item">
          <input type="checkbox" class="task-item__checkbox">
          <label class="task-item__label">Pay Bills</label>
          <input type="text" class="task-input">
          <button class="task-btn task-btn_edit">Edit</button>
          <button class="task-btn task-btn_delete">
            <img src="./remove.svg" alt="Remove">
          </button>
        </li>
        <li class="task-item task-item_edit-mode">
          <input type="checkbox" class="task-item__checkbox">
          <label class="task-item__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-input">
          <button class="task-btn task-btn_edit">Save</button>
          <button class="task-btn task-btn_delete">
            <img src="./remove.svg" alt="Remove">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="task__title">Completed</h3>
      <ul id="completed-tasks">
        <li class="task-item">
          <input type="checkbox" class="task-item__checkbox" checked>
          <label class="task-item__label task-item__label_completed">See the Doctor</label>
          <input type="text" class="task-input">
          <button class="task-btn task-btn_edit">Edit</button>
          <button class="task-btn task-btn_delete">
            <img src="./remove.svg" alt="Remove">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
